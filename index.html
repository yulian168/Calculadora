<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">

</head>
<body>
    <div class="cal">
        <input type="text" id="total">
        <input type="button" value="AC" class="boton" id="ac">
        <input type="button" value="+" class="boton" id="sum">
        <input type="button" value="-" class="boton" id="res">
        <input type="button" value="x" class="boton" id="mul">
        <input type="button" value="/" class="boton" id="div">
        <input type="button" value="=" class="boton" id="igual">
        <input type="button" value="1" class="boton">
        <input type="button" value="2" class="boton">
        <input type="button" value="3" class="boton">
        <input type="button" value="4" class="boton">
        <input type="button" value="5" class="boton">
        <input type="button" value="6" class="boton">
        <input type="button" value="7" class="boton">
        <input type="button" value="8" class="boton">
        <input type="button" value="9" class="boton">
        <input type="button" value="0" class="boton">

    </div>
    <script src="mainn.js"></script>
</body>
</html>
